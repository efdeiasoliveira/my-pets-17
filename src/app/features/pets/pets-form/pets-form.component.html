<po-page-edit
  [p-title]="title"
  [p-breadcrumb]="breadcrumb"
  [p-disable-submit]="isDisableButton"
  [p-literals]="customLiterals"
  (p-cancel)="cancel()"
  (p-save)="save(false)"
  (p-save-new)="saveOrDelete()"
>
  <po-loading-overlay [hidden]="!isLoading"></po-loading-overlay>
  <form [formGroup]="petsForm" *ngIf="petsForm">
    <po-container class="po-row po-xl-12">
      <po-divider
        p-label="Informações do Pet"
        p-border-width="medium"
      ></po-divider>
      <div class="po-row">
          <po-input
            class="po-xl-2"
            p-label="Id"
            p-disabled="true"
            formControlName="id"
          ></po-input>
          <po-input
            class="po-xl-4"
            p-label="Nome"
            p-required="true"
            p-clean="true"
            p-placeholder="Informar o nome do pet"
            formControlName="name"
          ></po-input>
          <po-input
            class="po-xl-3"
            p-label="Raça"
            p-required="true"
            p-clean="true"
            p-placeholder="Informar o Raça"
            formControlName="breed"
          ></po-input>
          <po-input
            class="po-xl-3"
            p-label="Cor"
            p-required="true"
            p-clean="true"
            p-placeholder="Informar a Cor"
            formControlName="color"
          ></po-input>
          <po-combo
            class="po-xl-3"
            p-label="Sexo"
            p-field-value="sexo"
            [p-options]="[{sexo: 'F', label: 'Fêmea'}, {sexo: 'M', label: 'Macho'}]"
            p-placeholder="Selecione o sexo do pet"
            formControlName="sexo"
        ></po-combo>
          <po-input
            class="po-xl-3"
            p-label="Espécie"
            p-required="true"
            p-clean="true"
            p-placeholder="Informar a espécie do Pet"
            formControlName="specie"
          ></po-input>
          <po-combo
            class="po-xl-3"
            p-label="Tutor"
            p-filter-service="/api/v1/owners"
            [p-sort]="true"
            [p-infinite-scroll]="true"
            p-field-value="id"
            p-field-label="name"
            formControlName="ownerId"
        ></po-combo>
      </div>

    </po-container>
  </form>
</po-page-edit>
